<div class="header">



  <div class="first-header-container">
    <div routerLink="Home" class="logo-container">
      <img src="assets/images/logo-white.png" alt="logo" class="logo">
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search for anything..." [(ngModel)]="searchkeyword">
      <a [routerLink]="['/search',searchkeyword]"><img src="assets/images/search1.png" alt="search"
          class="search-icon"></a>
    </div>

    <div class="user-container">
      <a routerLink="Cart/1" class="cart-anchor">
        <div class="cart">
          <span class="cart-count">0</span>
          <img src="assets/images/cart.png" alt="cart" class="cart-icon">
          <span class="cart-text">Cart</span>
        </div>
      </a>

      <div class="profile" (click)="toggleDropdown()">
        <img src="assets/images/profile.svg" alt="profile" class="profile-icon">
        <span class="signin-text">Sign In</span>
      </div>
      <div class="dropdown">
        <!-- <span>Username</span> -->
        <div class="dropdown-content" *ngIf="isDropdownOpen">
          <a> <i class="fa-regular fa-user"></i>Profile</a>
          <a><i class="fa-regular fa-heart"></i> Wishlist</a>
          <a> <i class="fa-regular fa-credit-card"></i> Orders</a>

          <a routerLink="login"><i class="fa-solid fa-power-off"></i> Logout</a>
        </div>
      </div>
    </div>


  </div>
