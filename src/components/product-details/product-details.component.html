@if (product) {

<!-- Details -->
<div class="box m-auto">
  <div class="images col-6">
    <div class="img-holder active ">
      <img src="{{product.imageCover}}">
    </div>
    <div class="img-holder border border-primary h-25 ">
      <img src="{{product.images[0]}} " class="im   img-fluid" style="max-height: 100%;">
    </div>
    <div class="img-holder border border-primary  h-25 ">
      <img src="{{product.images[1]}}" class="im " style="max-height: 100%;">
    </div>
    <div class="img-holder border border-primary  h-25 ">
      <img src="{{product.images[2]}}" class="im img-fluid" style="max-height: 100%;">
    </div>
  </div>
  <div class="basic-info">
    <h1>{{product.name}}</h1>
    <div class="rate">
        <ngb-rating [(rate)]="product.ratingAverage == undefined? 0 : product.ratingAverage" [readonly]="true" [max]="5" class="rating-color" style="  color: var(--rating-color); font-size:30px;"></ngb-rating>
    </div>
    <span>${{product.price}}</span>
    <div class="options">
      <button (click)="AddToCart()" class="btn btn-success p-3 buttonX">Add to Cart</button>
    </div>
  </div>
  <div class="description">
    <p>Description:</p>
    <p>{{product.description}}</p>

  </div>
</div>
}
