@if (product) {

<!-- Details -->

  <div class="images col-6">
    <div class="img-holder active ">
      <img src="{{product.imageCover}}">
    </div>
    <div class="img-holder border border-primary h-25 ">
      <img src="{{product.images[0]}} " class="im   img-fluid" style="max-height: 100%;">
    </div>
    <div class="img-holder border border-primary  h-25 ">
      <img src="{{product.images[1]}}" class="im " style="max-height: 100%;">
    </div>

      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>

    <span>${{product.price}}</span>
