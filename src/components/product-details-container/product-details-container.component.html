<div class="container">
  <div class="my-3">
    <app-bread-crumb [titles]="breadCrumbTitles" [links]="breadCrumbLinks"></app-bread-crumb>
  </div>
  <div>
    @if (currentProduct) {
    <app-product-details [product]="currentProduct"></app-product-details>
    }
  </div>
  <div class="my-5">
    <h2 class="my-5 text-center fw-bold theme-color">You May Like</h2>
    <div class="row">
      @for (pro of categoryProducts; track $index) {
        <div class="col-12 col-md-6 col-lg-3 product">
          <app-product [product]="pro"></app-product>
        </div>
      }
      <!-- <app-products-array [products]="categoryProducts"></app-products-array> -->
    </div>
  </div>

  <div class="row">
    <div class="my-5">
      <h2 class="my-5 text-center fw-bold theme-color">Reviews</h2>
      <!-- @if (!checkLogin) { -->

        <!-- <app-create-review  [userID]="userId" [productID]="productId"
       ></app-create-review> -->


      <app-create-review
        [userID]="userId"
        [productID]="productId"
        (reviewCreated)="handleReviewCreated($event)"
        ></app-create-review>
      <!-- }  -->
      <!-- <app-reviews [reviews]="currentProduct.reviews!"></app-reviews> -->
      <app-reviews   [reviews]="reviews!"></app-reviews>


    </div>
  </div>

</div>
