<h3>Add Product</h3>
<div class="mt-3 m-auto col-6">
    <form>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice">
        </div>
        <div class="mb-3">
            <label for="productQuntity" class="form-label">Product Quantity</label>
            <input type="number" class="form-control" id="productQuntity">
        </div>
        <div class="mb-3">
            <label for="productCategoryInput" class="form-label">Product Category</label>
            <select class="form-select" name="productCatId">
                @for (cat of categories; track $index) {
                <option [value]="cat.id">{{cat.name}}</option>
                }
            </select>
        </div>
        <div class="mb-3">
            <label for="productCoverPhoto" class="form-label">Product Cover Photo</label>
            <input type="file" class="form-control" id="productCoverPhoto">
        </div>
        <div class="mb-3">
            <label for="prodouctPhotos" class="form-label">Product Photos</label>
            <input type="file" class="form-control" id="prodouctPhotos">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description </label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
